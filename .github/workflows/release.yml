name: test, analyze and publish

on:
    workflow_run:
        workflows: ["Quality Gate"]
        types:
            - completed
    workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    uses: jd-apprentice/jd-workflows/.github/workflows/release.yml@main
    if: github.ref == 'refs/heads/master'
    with:
      name: release
      runs_on: ubuntu-latest
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}